<div class="page home">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1 class ="page-title text-center">
          <span>Task Manager</span>
        </h1>
      </div>
      <div class="col-md-6">
        <form class="example-form">
          <mat-form-field class="example-full-width" appearance="fill">
            <input matInput placeholder="Add New Task" #newTask>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" (click)="addTask(newTask)">Add</button>
          </form>
      </div>
  </div>
  <div class="row mt-5">
    <div class="col-md-12">
      <mat-card class="d-flex">
        <div class="example-container">
          <h2>Tasks</h2>

          <div
            cdkDropList
            #taskList="cdkDropList"
            [cdkDropListData]="task"
            [cdkDropListConnectedTo]="[dailyList,weeklyList,monthlyList,doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of task" cdkDrag>{{item}}</div>
          </div>
        </div>


        <div class="example-container">
          <h2>Daily Tasks</h2>

          <div
            cdkDropList
            #dailyList="cdkDropList"
            [cdkDropListData]="dailyTask"
            [cdkDropListConnectedTo]="[taskList,doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of dailyTask" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="example-container">
          <h2>Weekly Tasks</h2>

          <div
            cdkDropList
            #weeklyList="cdkDropList"
            [cdkDropListData]="weeklyTask"
            [cdkDropListConnectedTo]="[taskList,doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of weeklyTask" cdkDrag>{{item}}</div>
          </div>
        </div>
        <div class="example-container">
          <h2>Monthly Tasks</h2>

          <div
            cdkDropList
            #monthlyList="cdkDropList"
            [cdkDropListData]="monthlyTask"
            [cdkDropListConnectedTo]="[taskList,doneList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of monthlyTask" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="example-container">
          <h2>Done Tasks</h2>

          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[dailyList,weeklyList,taskList]"
            class="example-list"
            (cdkDropListDropped)="drop($event)">
            <div class="example-box" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>



      </mat-card>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-center">
      <small>You can change task status by drag-drop</small>
    </div>
  </div>
